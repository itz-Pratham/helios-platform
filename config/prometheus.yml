# Prometheus configuration for Helios

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'helios'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Helios API metrics
  - job_name: 'helios-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'api'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redpanda metrics
  - job_name: 'redpanda'
    static_configs:
      - targets: ['redpanda:9644']
        labels:
          service: 'kafka'

